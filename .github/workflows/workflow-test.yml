name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - "main"
      - "releases/**" # all sub-branches under releases-branch
      - "!releases/**-alpha" # exlude any branches under releases tagged with -alpha

jobs: # Steps in a job are ran in sequential order. Multiple jobs are run concurrently
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      #- run: exit 1 # exit code 1 means the process failed. On fail subsequents steps are NOT run
      - name: Check out repository code
        uses: actions/checkout@v4 # Readymade action: https://github.com/actions/checkout/tree/v4/
        # Find more readymade actions from GitHub Marketplace: https://github.com/marketplace?type=actions
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        # Adding if always() the following step will be ran even on a previous step failing
      - if: always()
        run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Second-job:
    needs: Explore-GitHub-Actions # Will only start on completion of the specified job
    # We can use if always here, so that this job is run regardless if the needs-job was successful or not
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: echo "This is a second job"
